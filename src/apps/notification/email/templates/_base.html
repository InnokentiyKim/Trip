<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <title>{{ subject }}</title>
    <style>
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        table { border-collapse: collapse !important; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #f8f9fa; }

        .wrapper {
            background-color: #f8f9fa;
            width: 100%;
            padding: 20px 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .header {
            background-color: #2c3e50;
            padding: 30px 20px;
            text-align: center;
        }
        .header img {
            max-width: 200px;
            height: auto;
        }
        .content {
            padding: 30px 30px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
        }
        .content h1 {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .content p {
            margin-bottom: 15px;
        }
        .button-container {
            text-align: center;
            margin: 30px 0;
        }
        .button {
            background-color: #3498db;
            border-radius: 5px;
            color: #ffffff;
            display: inline-block;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            width: 200px;
            -webkit-text-size-adjust: none;
            mso-hide: all;
        }
        .footer {
            background-color: #ecf0f1;
            padding: 20px 30px;
            text-align: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 12px;
            color: #7f8c8d;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                border-radius: 0 !important;
            }
            .content {
                padding: 20px !important;
            }
            .header {
                padding: 20px !important;
            }
            .button {
                width: 100% !important;
                max-width: 280px !important;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" class="wrapper">
        <tbody>
            <tr>
                <td>
                    <table role="presentation" class="container">
                        <tbody>
                            <tr>
                                <td class="header">
                                    <a href="{{ website_url | default('#') }}" target="_blank">
                                        <img src="{{ logo_url }}" alt="">
                                    </a>
                                </td>
                            </tr>

                            <tr>
                                <td class="content">
                                    {% block content %}{% endblock %}
                                </td>
                            </tr>

                            <tr>
                                <td class="footer">
                                    <p>&copy; {{ current_year }} {{ company_name | default('HotelsApp') }}. All rights reserved.</p>
                                    <p>
                                        <a href="{{ website_url | default('#') }}" target="_blank">Visit our website</a>
                                        {% if unsubscribe_url %}
                                        | <a href="{{ unsubscribe_url }}" target="_blank">Unsubscribe</a>
                                        {% endif %}
                                    </p>
                                    <p>If you have any questions, contact us at <a href="mailto:{{ support_email | default('support@hotels.app') }}">{{ support_email | default('support@hotels.app') }}</a></p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
