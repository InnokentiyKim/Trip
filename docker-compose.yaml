services:
  database:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - app-network
    volumes:
      - redis_data:/data

  webapp:
    build: .
    env_file:
      - .env
    depends_on:
      - database
      - redis
    networks:
      - app-network
    ports:
      - "${APP_PORT:-8000}:8000"

  celery:
    container_name: hotels-celery
    build:
        context: .
    command: ["scripts/start-celery.sh", "celery"]
    env_file:
      - .env
    depends_on:
      - redis
      - webapp

  flower:
    container_name: hotels-flower
    build:
      context: .
    command: [ "scripts/start-celery.sh", "flower" ]
    env_file:
      - .env
    depends_on:
      - celery

  prometheus:
    image: prom/prometheus:latest
    container_name: hotels-prometheus
    volumes:
      - ./src/infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./src/infrastructure/monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - app-network
    depends_on:
      - webapp
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: hotels-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - prometheus
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: hotels-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - app-network
    depends_on:
      - database
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: hotels-redis-exporter
    environment:
      REDIS_ADDR: "redis:6379"
    ports:
      - "9121:9121"
    networks:
      - app-network
    depends_on:
      - redis
    restart: unless-stopped


volumes:
  db_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  app-network:
    driver: bridge
